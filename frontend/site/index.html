<!DOCTYPE html>
<html>
    <head>
        <title>Wetter</title>
        <style>
            body { 
                background-color: lightblue;
                color: white;
                font-family: Arial;
                text-align: center;
            }

            h1 { font-size: 50px; }
            h2 { font-size: 30px; }
        </style>
    </head>
    <body>
        <h1>Wetter</h1>
        <h2><span id="temparature">?</span> Grad</h2>

        <script>
            const el = document.getElementById("temparature");

            (async function update() {
                while(true) {
                    const { value } = await (await fetch("/api/temperature")).json();
                    el.textContent = value;

                    await new Promise(res => setTimeout(res, 10_000));
                }
            })();
        </script>
    </body>
</html>
